<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 10;
        let y = 3;

        // แสดงผลด้วย document.write
        document.write("X = "+ x + " และ Y = " + y + "<br>")
        document.write("ผลบวก(x + y): " + (x + y) + "<br>");
        document.write("ผลลบ(x - y): " + (x - y) + "<br>");
        document.write("ผลคูณ(x * y): " + (x * y) + "<br>");
        document.write("ผลหาร(x / y): " + (x / y) + "<br>");
        document.write("เศษจากหาร(x % y): " + (x % y) + "<br>");
    </script>
</body >
</html >
