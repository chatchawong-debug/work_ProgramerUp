<body>
    <h2>การวนซ้ำ while</h2>
    <script>
        let sum = 0;
        let i = 1;
        while (i<= 5) {
            console.log("i = ",i)
            sum+=i;
            i++;
        }
        console.log("ผลรวม: " + sum);
    </script>
    <h3>การคำนวณสิ้น! กด F12 และดูผลลัพธ์ในแท็บ Console</h3>
</body>
